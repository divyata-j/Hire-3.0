<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Company Information</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="com.css">
  <link rel="preconnect" href="https://fonts.googleapis.com"> <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <style>
    .form-section {
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Hire 3.0</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="pro.html">Our Process</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="cont.html">Contact Us</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container mt-5">
    <h1>Company Information</h1>
    <div class="form-section">
      <form>
        <div class="form-group">
          <label for="name">Company Name</label>
          <input type="text" class="form-control" id="name" placeholder="Enter your company name">
        </div>
        <div class="form-group">
          <label for="requirements">Company Requirements</label>
          <textarea class="form-control" id="requirements" rows="3" placeholder="Enter your company requirements"></textarea>
        </div>
        <div class="form-group">
          <label for="website">Company Website</label>
          <input type="url" class="form-control" id="website" placeholder="Enter your company website">
        </div>
        <div class="form-group">
          <label for="email">Company Email</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your company email">
        </div>
        <div class="form-group">
          <label for="skills1">Top 3 Tech Skills You Need</label>
          <input type="text" class="form-control" id="skills1" placeholder="Enter the top tech skill">
        </div>
        <div class="form-group">
          <label for="package">Package</label>
          <input type="text" class="form-control" id="package" placeholder="Enter the package being offered">
        </div>
        
        <div class="form-section">
          <h3>Set Password</h3>
        <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Enter your password">
      </div>
      <div class="form-group">
      <label for="confirm-password">Confirm Password</label>
      <input type="password" class="form-control" id="confirm-password" placeholder="Confirm your password">
      </div>
          
          
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.16.6/dist/umd/popper.min.js" integrity="sha384-KjG...
</body>
</html>
