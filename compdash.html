    <div class="container mt-5">
        <h1>Job Application Dashboard</h1>
        <br>
        <table class="table table-striped" id="table-job-applications">
            <thead>
                <tr>
                    <th>Developer Name</th>
                    <th>Tech Skills</th>
                    <th>Experience</th>
                    <th>Resume</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr id="row-1">
                    <td>John Smith</td>
                    <td>Java, Python, C++</td>
                    <td>5 years</td>
                    <td><a href="#" id="view-resume-1">View</a></td>
                    <td>
                        <form>
                            <select class="form-control" id="status-select-1">
<option>Pending</option>
<option>Under Interview</option>
<option>Interview Scheduled</option>
<option>Rejected</option>
</select>
</form>
</td>
<td>
<button class="btn btn-primary btn-update" id="update-1">Update</button>
<button class="btn btn-danger btn-delete" id="delete-1">Delete</button>
</td>
</tr>
<!-- Add additional rows for each job application -->
</tbody>
</table>
</div>
<script>
    // Add event listener for update button
    const updateButtons = document.querySelectorAll('.btn-update');
    updateButtons.forEach(button => {
        button.addEventListener('click', event => {
            // Get the selected status
            const rowId = event.target.id.split('-')[1];
            const select = document.querySelector(`#status-select-${rowId}`);
            const selectedStatus = select.options[select.selectedIndex].value;
            // Update the status in the backend
            // ...
            // Update the status in the table
            const statusCell = event.target.parentNode.previousSibling;
            statusCell.textContent = selectedStatus;
        });
    });

    // Add event listener for delete button
    const deleteButtons = document.querySelectorAll('.btn-delete');
    deleteButtons.forEach(button => {
        button.addEventListener('click', event => {
            // Delete the row from the backend
            // ...
            // Delete the row from the table
            const rowId = event.target.id.split('-')[1];
            const row = document.querySelector(`#row-${rowId}`);
            row.remove();
        });
    });
    // Add event listener for view resume button
    const viewResumeButtons = document.querySelectorAll('#view-resume-1');
    viewResumeButtons.forEach(button => {
        button.addEventListener('click', event => {
            // Show the resume in a modal or new tab
            // ...
        });
    });

</script>
