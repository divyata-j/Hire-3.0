<!DOCTYPE html>
<html>
  <head>
    <title>Blockchain Test</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <style>
      /* Add your own CSS styles here */
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <h3>Blockchain Developer Test</h3>


      <br>
      <form id="test-form">
        <div class="question">
          <p>1. What is blockchain?</p>
          <div class="option">
            <input type="radio" name="question1" id="q1o1" value="A">
            <label for="q1o1"> Distributed database that maintains a continuously growing list of records called blocks</label>
          </div>
          <div class="option">
            <input type="radio" name="question1" id="q1o2" value="B">
            <label for="q1o2">A type of financial instrument</label>
          </div>
          <div class="option">
            <input type="radio" name="question1" id="q1o3" value="C">
            <label for="q1o3">A type of computer hardware</label>
          </div>
          <div class="option">
            <input type="radio" name="question1" id="q1o4" value="D">
            <label for="q1o4">A type of encryption used to secure online communications</label>
          </div>
        </div>
        <div class="question">
          <p>2. What is Bitcoin?</p>
          <div class="option">
            <input type="radio" name="question2" id="q2o1" value="A">
            <label for="q2o1">A digital currency that uses cryptography for security</label>
          </div>
          <div class="option">
            <input type="radio" name="question2" id="q2o2" value="B">
            <label for="q2o2">A type of financial instrument</label>
          </div>
          <div class="option">
            <input type="radio" name="question2" id="q2o3" value="C">
            <label for="q2o3">A type of computer hardware</label>
          </div>
          <div class="option">
            <input type="radio" name="question2" id="q2o4" value="D">
            <label for="q2o4">A type of encryption used to secure online communications</label>
          </div>
        </div>
        <div class="question">
          <p>3. What is a smart contract<p></p>
          <div class="option">
            <input type="radio" name="question3" id="q3o1" value="A">
            <label for="q3o1">A self-executing contract with the terms of the agreement between buyer and seller being directly written into lines of code</label>
          </div>
          <div class="option">
            <input type="radio" name="question3" id="q3o2" value="B">
            <label for="q3o2">A type of financial instrument</label>
          </div>
          <div class="option">
            <input type="radio" name="question3" id="q3o3" value="C">
            <label for="q3o3">A type of computer hardware</label>
          </div>
          <div class="option">
            <input type="radio" name="question3" id="q3o4" value="D">
            <label for="q3o4">A type of encryption used to secure online communications</label>
          </div>
        </div>
        <input type="submit" value="Submit" class="btn btn-primary" id="submit-button">
      </form>
      <br>
      <div id="score-display"></div>
    </div>
    <script>
      // Add fullscreen feature
      function openFullscreen() {
        var elem = document.documentElement;
        if (elem.requestFullscreen) {
          elem.requestFullscreen();
        } else if (elem.mozRequestFullScreen) { /* Firefox */
          elem.mozRequestFullScreen();
        } else if (elem.webkitRequestFullscreen) { /* Chrome, Safari & Opera */
          elem.webkitRequestFullscreen();
        } else if (elem.msRequestFullscreen) { /* IE/Edge */
          elem.msRequestFullscreen();
        }
      }
      openFullscreen();

      // Add event listener to detect when fullscreen is exited
      document.addEventListener("fullscreenchange", function(event) {
        if (!document.fullscreenElement) {
          alert("Please do not exit full-screen mode while taking the test.");
          openFullscreen();
        }
      });

      // Add event listener to submit button
      document.getElementById("submit-button").addEventListener("click", function(event) {
        event.preventDefault(); // prevent form submission

        // Get all the questions and options
        var questions = document.getElementsByClassName("question");
        var options;
        var selectedOption;
        var score = 0;

        // Loop through all the questions and check the selected option
        for (var i = 0; i < questions.length; i++) {
          options = questions[i].getElementsByClassName("option");
          selectedOption = "";
          for (var j = 0; j < options.length; j++) {
            if (options[j].children[0].checked) {
              selectedOption = options[j].children[0].value;
              break;
            }
          }
          // Check if the selected option is correct
          if (selectedOption === "A") {
            score++;
          }
        }

        // Display the score
        var scoreDisplay = document.getElementById("score-display");
        scoreDisplay.innerHTML = "Your score: " + score + "/" + questions.length;
      });
    </script>
  </body>
</html>
